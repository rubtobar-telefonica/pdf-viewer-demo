<div class="min-h-screen bg-base-200">
  <div class="mx-auto flex max-w-6xl flex-col gap-6 p-6 lg:flex-row lg:items-start">
    <div class="w-full rounded-box bg-base-100 shadow lg:w-3/4">
      <ngx-extended-pdf-viewer
        class="h-[85vh] lg:h-[calc(100vh-5rem)]"
        [src]="pdfSrc"
        [(page)]="selectedPage"
        [textLayer]="true"
        [showSidebarButton]="false"
        [showToolbar]="false"
        [theme]="'dark'"
        [zoom]="zoom"
        (zoomChange)="onZoomChange($event)"
        useBrowserLocale="true"
      ></ngx-extended-pdf-viewer>
    </div>
    <div class="flex w-full max-w-sm flex-col gap-4 rounded-box bg-base-100 p-6 shadow lg:w-1/4">
      <div>
        <h2 class="text-xl font-bold">Ir a página</h2>
        <p class="text-sm opacity-70">
          Selecciona la sección para saltar directamente en el documento.
        </p>
      </div>
      <div class="flex flex-col gap-3">
        <button
          *ngFor="let button of pageButtons"
          class="btn btn-primary"
          type="button"
          (click)="goToPage(button.page)"
        >
          {{ button.label }} (pág. {{ button.page }})
        </button>
      </div>
    </div>
  </div>
</div>
